{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <title>{% block head_title %}{% endblock %}</title>-->
<!--    {% block extra_head %}-->
<!--    {% endblock %}-->
    <link rel="icon" href="{% static 'summer/images/logo.jpg' %}" type="image/jpg">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'summer/css/bootstrap.min.css' %}" rel="stylesheet">
     <!-- Material Design Bootstrap -->
    <link href="{% static 'summer/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'summer/css/style.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'summer/css/base_index.css' %}" rel="stylesheet" type="text/css">
    <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }
 </style>
	{% block extra_css %} 
	{% endblock %}
</head>
<body>

  {% include 'summer/navbar.html' %}

      <!-- FOR DISPLAYING MESSAGES -->
  <div class="messages">
    {% if messages %}
      {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      {% endfor %}
    {% endif %}
  </div>
  <!--/FOR DISPLAYING MESSAGES -->


  {% block content %}
  {% endblock %}

  {% block extra_body %}
  {% endblock %}

  {% include 'summer/footer.html' %}

</html>
