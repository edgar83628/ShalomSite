{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ICS Store</title>
<!--    <title>{% block head_title %}{% endblock %}</title>-->
<!--    {% block extra_head %}-->
<!--    {% endblock %}-->
  <link rel="icon" href="{% static 'summer/images/logo.jpg' %}" type="image/jpg">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'summer/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'summer/css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'summer/css/style.min.css' %}" rel="stylesheet">
  <link href="{% static 'summer/css/base_index.css' %}" rel="stylesheet" type="text/css">
    {% block extra_css %}
	{% endblock %}
</head>

<body>

  {% include 'summer/navbar.html' %}

  <!-- FOR DISPLAYING MESSAGES -->
  <div class="mt-5 pt-4">
    {% if messages %}
      {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      {% endfor %}
    {% endif %}
  </div>
  <!--/FOR DISPLAYING MESSAGES -->

  {% block content %}
  {% endblock %}

  {% include 'summer/footer.html' %}

</html>
